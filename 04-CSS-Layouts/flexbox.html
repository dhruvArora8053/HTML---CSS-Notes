<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <style>
      .el--1 {
        background-color: blueviolet;
      }
      .el--2 {
        background-color: orangered;
      }
      .el--3 {
        background-color: green;
        height: 150px;
      }
      .el--4 {
        background-color: goldenrod;
      }
      .el--5 {
        background-color: palevioletred;
      }
      .el--6 {
        background-color: steelblue;
      }
      .el--7 {
        background-color: yellow;
      }
      .el--8 {
        background-color: crimson;
      }

      .container {
        /* STARTER */
        font-family: sans-serif;
        background-color: #ddd;
        /* rest of the area of a container */
        font-size: 40px;
        margin: 40px;

        /*52:- FLEXBOX */
        display: flex;
        /* Horizontally, each of these elements takes up exactly the space that is necessary for it's text content however Vertically, things are bit different so vertically by default all teh flex items are tall as the tallest element which in this case green one  is */

        align-items: center;
        /* Cross axis: So the flex container still takes the height of the highest element which is still the green one with 150px but now all the other ones simply take the space that they need for the text or in general for the content and then they get vertically aligned in the center */

        /* align-items: start; */
        /* to put them at the bottom */

        /* align-items: end; */
        /* to put them at the end */

        /* align-items: stretch; */
        /* default value */

        /* justify-content: center; */
        /* Main axis: it will center the flex horizontally */

        /* justify-content: space-evenly; */
        /* Main axis: the remaining space will get distributed evenly between all of these elements  */

        justify-content: flex-start;
      }

      .el--1 {
        align-self: flex-start;
      }
      /* it will move the selected element at the top of flex */

      .el--5 {
        align-self: stretch;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="el el--1">HTML</div>
      <div class="el el--2">and</div>
      <div class="el el--3">CSS</div>
      <div class="el el--4">are</div>
      <div class="el el--5">amazing</div>
      <div class="el el--6">languages</div>
      <div class="el el--7">to</div>
      <div class="el el--8">learn</div>
      <!-- These child elements we call them flex items and the cotainer is called flex container -->
    </div>
  </body>
</html>
